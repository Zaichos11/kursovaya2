<!DOCTYPE html>
<html lang="ru">
  <head>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <!-- Модальное окно авторизации -->
    <div class="auth-overlay" id="auth-overlay">
      <div class="auth-modal">
        <h2>Добро пожаловать в Tetris!</h2>
        <form id="auth-form">
          <label for="username">Введите ваше имя:</label>
          <input type="text" id="username" name="username" required />
          <button type="submit">Начать</button>
        </form>
      </div>
    </div>

    <div class="header">
      <h1>Tetris</h1>
    </div>
    <div class="game-container">
      <!-- Остальной код остается без изменений -->
      <div class="tetris-container">
        <button class="fullscreen-btn" id="fullscreen-btn">⛶</button>
        <canvas id="tetris" width="300" height="600"></canvas>
        <div class="key-indicator" id="key-indicator"></div>
        <div class="game-message" id="game-message">
          <h2>Game over</h2>
          <div>Score: <span id="final-score">0</span></div>
          <div class="buttons">
            <button id="restart-btn">Start</button>
          </div>
        </div>
      </div>

      <div class="sidebar">
        <div class="next-piece">
          <h2>Next</h2>
          <canvas
            id="next-piece"
            width="100"
            height="100"
            class="next-piece-canvas"
          ></canvas>
        </div>

        <div class="stats">
          <div>
            <div>Score:</div>
            <div id="score">0</div>
          </div>
          <div>
            <div>Lines:</div>
            <div id="lines">0</div>
          </div>
          <div>
            <div>Level:</div>
            <div id="level">1</div>
          </div>
          <div class="buttons">
            <button id="pause-btn">Pause</button>
            <button id="new-game-btn">New game</button>
          </div>
        </div>

        <div class="controls">
          <h2>Control</h2>
          <ul>
            <li><span class="key">←</span> <span>Left</span></li>
            <li><span class="key">→</span> <span>Right</span></li>
            <li><span class="key">↓</span> <span>Down</span></li>
            <li><span class="key">↑</span> <span>Turn</span></li>
            <li><span class="key">R</span> <span>Speed up</span></li>
            <li><span class="key">P</span> <span>Pause</span></li>
            <li><span class="key">F</span> <span>Performance mode</span></li>
          </ul>
        </div>
      </div>
    </div>

    <div class="mobile-controls">
      <button id="mobile-left">←</button>
      <button id="mobile-rotate">↑</button>
      <button id="mobile-right">→</button>
      <button id="mobile-down">↓</button>
      <button id="mobile-drop">⤓</button>
    </div>
  </body>
</html>
